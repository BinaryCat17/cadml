version: '3.8'

services:
  cloner:
    image: alpine/git
    command: clone https://github.com/твой-юзер/твой-репо.git /workspace
    volumes:
      - workspace-data:/workspace

  motor-pinn:
    image: nvcr.io/nvidia/physicsnemo/physicsnemo:25.11
    depends_on:
      - cloner
    volumes:
      - workspace-data:/workspace
    working_dir: /workspace
    command: sleep infinity
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    shm_size: 2g
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  workspace-data:
