version: '3.8'

services:
  motor-pinn:
    image: nvcr.io/nvidia/physicsnemo/physicsnemo:25.11  # ← use this instead of :latest
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: python train.py
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    restart: unless-stopped
    tty: true